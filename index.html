<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div id="display">
        <p id="firstline"></p>
        <p id="secondline"></p>
        <p id="thirdline"></p>
    </div>
    <div id="clear"></div>
    <div id="backspace"></div>
    <div id="seven" class="small-button">7</div>
    <div id="eight" class="small-button">8</div>
    <div id="nine" class="small-button">9</div>
    <div id="divide" class="small-button">/</div>
    <div id="four" class="small-button">4</div>
    <div id="five" class="small-button">5</div>
    <div id="six" class="small-button">6</div>
    <div id="multiply" class="small-button">*</div>
    <div id="one" class="small-button">1</div>
    <div id="two" class="small-button">2</div>
    <div id="three" class="small-button">3</div>
    <div id="plus" class="small-button">+</div>
    <div id="negate" class="small-button">+/-</div>
    <div id="zero" class="small-button">0</div>
    <div id="float" class="small-button">.</div>
    <div id="minus" class="small-button">-</div>
    </div>
</body>
</html>
