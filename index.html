<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div id="display">
        <p id="secondline"></p>
        <p id="firstline"></p>
    </div>
    <div id="clear" class="large-button">CE</div>
    <div id="backspace" class="large-button"> <- </div>
    <div id="=" class="large-button"> = </div>
    <div id="7" class="small-button">7</div>
    <div id="8" class="small-button">8</div>
    <div id="9" class="small-button">9</div>
    <div id="/" class="small-button">/</div>
    <div id="4" class="small-button">4</div>
    <div id="5" class="small-button">5</div>
    <div id="6" class="small-button">6</div>
    <div id="*" class="small-button">*</div>
    <div id="1" class="small-button">1</div>
    <div id="2" class="small-button">2</div>
    <div id="3" class="small-button">3</div>
    <div id="+" class="small-button">+</div>
    <div id="negate" class="small-button">+/-</div>
    <div id="0" class="small-button">0</div>
    <div id="float" class="small-button">.</div>
    <div id="-" class="small-button">-</div>
    </div>
</body>
</html>
