<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div id="display">
        <p id="firstline"></p>
        <p id="secondline"></p>
        <p id="thirdline"></p>
    </div>
    <div id="clear" class="large-button" onclick="clear()">CE</div>
    <div id="backspace" class="large-button"> <- </div>
    <div id="=" class="large-button" onclick="calculate()"> = </div>
    <div id="7" class="small-button" onclick="addNumber(this.id)">7</div>
    <div id="8" class="small-button" onclick="addNumber(this.id)">8</div>
    <div id="9" class="small-button" onclick="addNumber(this.id)">9</div>
    <div id="/" class="small-button" onclick="addOperator(this.id)">/</div>
    <div id="4" class="small-button" onclick="addNumber(this.id)">4</div>
    <div id="5" class="small-button" onclick="addNumber(this.id)">5</div>
    <div id="6" class="small-button" onclick="addNumber(this.id)">6</div>
    <div id="*" class="small-button" onclick="addOperator(this.id)">*</div>
    <div id="1" class="small-button" onclick="addNumber(this.id)">1</div>
    <div id="2" class="small-button" onclick="addNumber(this.id)">2</div>
    <div id="3" class="small-button" onclick="addNumber(this.id)">3</div>
    <div id="+" class="small-button" onclick="addOperator(this.id)">+</div>
    <div id="negate" class="small-button">+/-</div>
    <div id="0" class="small-button" onclick="addNumber(this.id)">0</div>
    <div id="float" class="small-button">.</div>
    <div id="-" class="small-button" onclick="addOperator(this.id)">-</div>
    </div>
</body>
</html>
