<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div id="display">
        <p id="secondline"></p>
        <p id="firstline"></p>
    </div>
    <div id="clear" class="large-button"><p>CE</p></div>
    <div id="backspace" class="large-button"><p id="backspace-font">&#8676</p></div>
    <div id="=" class="large-button"><p>=</p></div>
    <div id="7" class="small-button"><p>7</p></div>
    <div id="8" class="small-button"><p>8</p></div>
    <div id="9" class="small-button"><p>9</p></div>
    <div id="/" class="small-button"><p>&#8725</p></div>
    <div id="4" class="small-button"><p>4</p></div>
    <div id="5" class="small-button"><p>5</p></div>
    <div id="6" class="small-button"><p>6</p></div>
    <div id="*" class="small-button"><p>&#8727</p></div>
    <div id="1" class="small-button"><p>1</p></div>
    <div id="2" class="small-button"><p>2</p></div>
    <div id="3" class="small-button"><p>3</p></div>
    <div id="+" class="small-button"><p>+</p></div>
    <div id="negate" class="small-button"><p>&#8723</p></div>
    <div id="0" class="small-button"><p>0</p></div>
    <div id="float" class="small-button"><p>&#8729</p></div>
    <div id="-" class="small-button"><p>&#8722</p></div>
    </div>
</body>
</html>
